<div class="sidebar">

    <nav class="sidebar-nav">

    <h2>Browse</h2>
    <hr>
    <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}/">Home</a>
    <br>
    
    {% assign all_pages = site.pages %}
    {% for p in all_pages %}
        {% if p.title != null %}
            {% if p.layout == "page" %}
                <a class="sidebar-nav-item{% if page.url == p.url %} active{% endif %}" href="{{ site.baseurl }}{{ p.url  | remove_first: '/' }}">{{ p.title }}</a>
                <br>
            {% endif %}
        {% endif %}
    {% endfor %}
    </nav>

</div>
